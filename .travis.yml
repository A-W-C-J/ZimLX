language: android
sudo: false
jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
  matrix:
  - ANDROID_TARGET=android-24 ANDROID_ABI=armeabi-v7a
  global:
  - ANDROID_API=26
  - EMULATOR_API=25
  - ANDROID_BUILD_TOOLS=28.0.3
  - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
  - build-tools-28.0.3
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-android-support # because I'm use support library
  - extra-android-m2repository # because I'm use support library
  - sys-img-armeabi-v7a-android-24
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_install:
- chmod +x gradlew
- ./gradlew dependencies || true
- yes | sdkmanager "platforms;android-28"

before_script:
- chmod +x gradlew      #Grand permissions
- android list targets
- echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI    #Create AVD for given api
- emulator -avd test -no-skin -no-audio -no-window &    #Start emulator

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

